<div style="padding: 5px 5px 0 0;">

    <div>
        <div style="padding: 1px 2px 0 2px">
            <table style="width:100%;">
                <tr style="height:28px">
                    <td width=90px style="font-size:14px; font-style:normal;">User Name</td>
                    <td><input id="userName" class="stringInput" type="text" [(ngModel)]="user" (keypress)="onKeyPress($event)"></td>
                </tr>
                <tr style="height:28px">
                    <td width=90px style="font-size:14px; font-style:normal;">Password</td>
                    <td><input id="userPassword" class="stringInput" type="password" [(ngModel)]="password" (keypress)="onKeyPress($event)"></td>
                </tr>
                <tr style="height:28px;">
                    <td>
                        <label style="font-size: 10px; vertical-align: top;">
                            <input type='checkbox' [(ngModel)]="remember" >
                            <span></span>
                        </label>
                        <span style="display:inline-block; font-size: 11px; padding: 3px 0 0 4px;">Remember Me.</span>
                    </td>
                    <td>
                        {{message}}
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
